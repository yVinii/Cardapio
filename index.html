<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" type="text/css" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gorducho's</title>
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
          <ul>
            <li><a href="#" class="but">Início</a></li>
            <li><a href="#" class="but active">Cardápio</a></li>
            <li><a href="#" class="but">Sobre Nós</a></li>
            <li><a href="#" class="but">Contato</a></li>
          </ul>
        </nav>
      </header>

    <!-- Imagem Gorduchos -->
    <div class="imagem-container">
        <img src="images/duit.png" alt="GorduchosFundo">
    </div>

    <!-- Conteúdo -->
    <div class="conteudo">
        <div class="conteudo clearfix">
            <h1>Especialidades</h1>
        <div class="card-container">
            <div id="primeiro" class="card">
                <div class="info">
                    <div class="nome">Lanche Completo</div>
                    <div class="preco">R$ 25,00</div>
                </div>
            </div>
            <div id="segundo" class="card">
                <div class="info">
                    <div class="nome">X-Frango Fraga</div>
                    <div class="preco">R$ 21,30</div>
                </div>
            </div>
            <div id="terceiro" class="card">
                <div class="info">
                    <div class="nome">Pizza</div>
                    <div class="preco">R$ 55,00</div>
                </div>
            </div>
        </div>
        <h1>Aperitivos</h1>
        <div class="card-container">
            <div id="primeiro2" class="card">
                <div class="info">
                    <div class="nome">Tábua de Aperitivos</div>
                    <div class="preco">R$ 35,00</div>
                </div>
            </div>
            <div id="segundo2" class="card">
                <div class="info">
                    <div class="nome">Porção de Batata</div>
                    <div class="preco">R$ 40,00</div>
                </div>
            </div>
            <div id="terceiro2" class="card">
                <div class="info">
                    <div class="nome">Porção de Calabresa</div>
                    <div class="preco">R$ 50,00</div>
                </div>
            </div>
        </div>
        <h1>Bebidas</h1>
        <div class="card-container">
            <div id="primeiro3" class="card">
                <div class="info">
                    <div class="nome">Água 1,5L</div>
                    <div class="preco">R$ 5,50</div>
                </div>
            </div>
            <div id="segundo3" class="card">
                <div class="info">
                    <div class="nome">Coca Cola 1L</div>
                    <div class="preco">R$ 8,40</div>
                </div>
            </div>
            <div id="terceiro3" class="card">
                <div class="info">
                    <div class="nome">Heineken</div>
                    <div class="preco">R$ 10,00</div>
                </div>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
